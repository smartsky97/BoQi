   <script type="text/javascript" >

    $("#huoqu").click(function(){
    	
    	var secs = 30;
    	$("#huoqu").attr("disabled","disabled");
    	$("#huoqu").css("background-color","#666");
    	var result1 = $("#emailAddr").val();
        $.post("user_yanzheng.action?email="+result1);
        alert("验证邮件已发送至您的邮箱!!!");
    	var int=window.setInterval(update,1000);
    	
    	function update() {
    	 if(secs==0) {
    		$("#huoqu").css("background-color","#F60");
    		$("#huoqu").attr ("value"," 获取邮箱验证码 ");
    		$("#huoqu").removeAttr("disabled");
    		int=window.clearInterval(int);
    	 }else {
    		$("#huoqu").attr ("value",secs +'秒后才能重新获取');
    		secs--;
    	 }
    	}
    	
    });
